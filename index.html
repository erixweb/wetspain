<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetSpain | Spain Weather</title>
    <script defer src="scripts/api.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section id="form-section">
        <form>
            <h1>
                Selecciona tu ciudad <img src="images/spain.svg">
            </h1>
            <select name="city" id="city">
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="sevilla">Sevilla</option>
            </select>
            
        </form>
    </section>
    <section id="weather">
        <p>
            Viento velocidad mediana: <span id="velocidad-media-today"></span> km/h <br />
            Temperatura mediana: <span id="temperatura-media-today"></span>ºC <br /><br />
        </p>
        <table class="today"></table>
        <hr>
        <p>
            Viento velocidad mediana: <span id="velocidad-media-tomorrow"></span> km/h <br />
            Temperatura mediana: <span id="temperatura-media-tomorrow"></span>ºC <br /><br />
        </p>
        <table class="tomorrow"></table>
    </section>
</body>
</html>
